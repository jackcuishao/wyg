<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
    <%
    include("/comm/comhead.html"){}
    %>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/admin/admin.css" rel="stylesheet" />
    <link href="/css/comm/comm.css" rel="stylesheet" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="/umeditor/lang/zh-cn/zh-cn.js"></script>

    <script src="/js/booking.js"></script>
    <script src="/js/pub_validata.js"></script>
</head>
<body>
<%
include("/comm/nav.html"){}
%>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3>用户添加</h3>
            <hr/>
            <form method="post" action="/admin/user/useradd.do" id="useradd">
                <div class="form-group col-sm-4">
                    <label><span class="text-danger">*</span>登录名</label>
                    <input type="text" id="userLogin" data-title="登录名" name="userLogin" class="form-control required vilidata" />
                </div>

                <div class="form-group col-sm-4">
                    <label><span class="text-danger">*</span>登录密码</label>
                    <input type="password" id="userPass" data-title="登录密码" name="userPass" class="form-control required vilidata" />
                </div>

                <div class="form-group col-sm-4">
                    <label class="control-label"><span class="text-danger">*</span>昵称</label>
                    <input id="userNicename" name="userNicename" data-title="昵称" class="form-control required vilidata" />
                </div>

                <div class="form-group col-sm-4">
                    <label class="control-label"><span class="text-danger">*</span>电子邮箱</label>
                    <input id="userEmail" name="userEmail" data-title="电子邮箱" class="form-control required vilidata" />
                </div>

                <div class="form-group col-sm-4">
                    <label class="control-label"><span class="text-danger">*</span>用户状态</label>
                    <select name="userStatus" id="userStatus" data-title="用户状态" class="form-control required vilidata" >
                        <option value="1">启用</option>
                        <option value="2">禁用</option>
                    </select>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-sm-offset-5">
                    <button class="btn btn-primary btn-sm" type="button" onclick="useradd();">添加用户角色表</button>
                    <button class="btn btn-default btn-sm" type="reset">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    function useradd(){
        if($("#useradd").myVilidata()){

            $("#useradd").submit();
        }
    }
</script>
</html>
